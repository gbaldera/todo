<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Styles -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}" type="text/css" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/login.css') }}" type="text/css" rel="stylesheet"/>

</head>

<body>


<div class="container login">

    <div class="content clearfix">

        <form action="{{ url_for('usuarios.login') }}" method="post" accept-charset="utf-8">

            {{ form.csrf_token }}
            <h1>Entrar</h1>

            <div class="login-fields">

                {% for category, message in get_flashed_messages(with_categories=true) %}
                    <div class="alert {{ category }}">
                        <a class="close" data-dismiss="alert" href="#">Ã—</a>
                        {{ message }}
                    </div>
                {% endfor %}

                {% from "macros/form.html" import render_field %}
                {{ render_field(form.email) }}
                {{ render_field(form.password) }}

            </div>
            <!-- /login-fields -->

            <div class="login-actions">

                <button class="button btn btn-primary btn-large">Entrar</button>

            </div>
            <!-- .actions -->

        </form>

    </div>
    <!-- /content -->

</div>
<!-- /container -->

<!-- Javascript -->
<script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>

</body>
</html>
